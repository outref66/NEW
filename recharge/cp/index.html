<form class="form-content" id="transferForm">
  <div class="info-block">
    <div class="info-label">رقم الحساب البنكي</div>
    <div class="info-input">
      <strong class="english-numbers">0727747397</strong>
      <span class="copy-icon" onclick="copyText(this, '0727747397')">
        <img src="https://cdn-icons-png.flaticon.com/512/60/60990.png" alt="copy" />
      </span>
      <span class="copied-text">تم النسخ</span>
    </div>
  </div>

  <div class="info-block">
    <div class="info-label">سبب التحويل</div>
    <div class="info-input">
      <strong class="english-numbers">srv</strong>
      <span class="copy-icon" onclick="copyText(this, 'srv')">
        <img src="https://cdn-icons-png.flaticon.com/512/60/60990.png" alt="copy" />
      </span>
      <span class="copied-text">تم النسخ</span>
    </div>
  </div>

  <div class="info-block">
    <div class="info-label">المبلغ (Min: 100 / Max: 5000)</div>
    <div class="info-input">
      <input type="number" name="amount" class="english-numbers" min="100" max="5000" placeholder="200.00" required>
    </div>
  </div>

  <div class="info-block">
    <div class="info-label">NOM e prénom / الإسم الكامل:</div>
    <div class="info-input">
      <input type="text" name="sender_name" id="sender_name" oninput="validateName(this)" required>
    </div>
  </div>

  <div class="info-block" style="flex-direction: column; align-items: flex-start;">
    <span style="margin-bottom: 10px;">preuve de transaction (photo):</span>
    <div class="upload-wrapper">
      <img id="preview" class="preview-image" />
      <div class="upload-section">
        <label for="proof">+</label>
        <input type="file" id="proof" name="proof" accept=".jpg,.jpeg,.png" required>
      </div>
    </div>
  </div>

  <button type="submit" class="submit-btn" id="submitBtn">التأكيد</button>
</form>

<input type="text" id="hiddenCopyInput" style="position:absolute;top:-9999px;left:-9999px;" readonly />

<script>
  function copyText(element, value) {
    if (navigator.clipboard) {
      navigator.clipboard.writeText(value).then(() => {
        const msg = element.nextElementSibling;
        msg.style.display = 'inline';
        setTimeout(() => msg.style.display = 'none', 1200);
      }).catch(() => fallbackCopy(element, value));
    } else {
      fallbackCopy(element, value);
    }
  }
  function fallbackCopy(element, value) {
    const input = document.getElementById('hiddenCopyInput');
    input.value = value;
    input.select();
    document.execCommand('copy');
    const msg = element.nextElementSibling;
    msg.style.display = 'inline';
    setTimeout(() => msg.style.display = 'none', 1200);
  }
  document.getElementById('proof').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const preview = document.getElementById('preview');
    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = ev => {
        preview.src = ev.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    } else {
      preview.src = '';
      preview.style.display = 'none';
    }
  });
  function validateName(input) {
    const latinOnly = input.value.split('').filter(c => /^[a-zA-Z\s]$/.test(c)).join('');
    input.value = latinOnly;
  }
</script>

<style>
  *{box-sizing:border-box;font-family:Arial,sans-serif}
  .info-block{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;font-size:15px;color:#333}
  .info-label{width:45%;text-align:right}
  .info-input{width:50%;display:flex;align-items:center;gap:6px;word-break:break-word}
  input[type="text"],input[type="number"]{width:100%;padding:10px;font-size:14px;border:1px solid #ccc}
  .english-numbers{direction:ltr;text-align:left}
  .copy-icon img{height:20px;cursor:pointer}
  .copied-text{color:green;font-size:13px;display:none}
  .upload-wrapper{display:flex;align-items:center;gap:15px;margin-bottom:10px}
  .upload-section{background:#ccc;width:80px;height:80px;display:flex;align-items:center;justify-content:center}
  .upload-section label{font-size:38px;color:#fff;cursor:pointer;line-height:1}
  .preview-image{width:60px;height:60px;object-fit:cover;border:1px solid #ccc;display:none}
  .submit-btn{background:#1c4729;color:#fff;font-size:17px;padding:14px;border:none;width:100%;cursor:pointer}
  .submit-btn:hover{background:#27653d}
</style>
