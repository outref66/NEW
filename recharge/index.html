<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobicash Services</title>
  
  <meta name="theme-color" content="#0066FF">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    html, body {
      margin: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
    }

    .recommended-section {
      background: #e3eef6;
      padding: 10px 10px 25px;
      margin: 20px -15px 0;
      width: calc(100% + 30px);
      box-sizing: border-box;
    }
    .recommended-title {
      font-family: system-ui, Arial, sans-serif;
      font-size: 18px;
      color: #1a1a1a;
      margin: 0 0 10px;
      text-align: center;
    }
    .recommended-wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    .bank-card {
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100px;
    }
    .top-section {
      background: #f9fbfd;
      height: 55%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px;
    }
    .top-section img {
      max-width: 90%;
      max-height: 30px;
      object-fit: contain;
    }
    .bottom-section {
      background: #1e3a8a;
      color: #fff;
      height: 45%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .bank-card { height: 90px; }
      .bottom-section { font-size: 12px; }
      .recommended-wrapper { grid-template-columns: repeat(3, 1fr); gap: 10px; }
    }

    .overlay {
      position: fixed;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 2000;
      transition: left 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay.active { left: 0; }

    /* === المودال === */
    .modal {
      background: #fff;
      border-radius: 10px;
      max-width: 95%;
      width: 600px;
      height: 80%;
      display: flex;
      flex-direction: column;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .modal-header {
      background: #1e3a8a;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    .modal-body {
      flex: 1;
      overflow: hidden;
    }
    .modal-body iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .close-btn {
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<!-- Overlay / Modal -->
<div id="overlay" class="overlay">
  <div class="modal">
    <div class="modal-header">
      <span id="modalTitle">عنوان</span>
      <span class="close-btn" id="closeBtn">&times;</span>
    </div>
    <div class="modal-body">
      <iframe id="modalFrame" src=""></iframe>
    </div>
  </div>
</div>

<main>
  <section class="recommended-section" id="recommended">
    <h3 class="recommended-title">Recommended methods</h3>
    <div class="recommended-wrapper">
      <div class="bank-card" data-title="CIH" data-url="ch/index.html">
        <div class="top-section"><img src="https://i.postimg.cc/6pHN5ZxY/recharge.png"></div>
        <div class="bottom-section">CIH</div>
      </div>
      <div class="bank-card" data-title="Cash Plus" data-url="cp/index.html">
        <div class="top-section"><img src="https://i.postimg.cc/vZ2pdd5K/recharge.png"></div>
        <div class="bottom-section">Cash Plus</div>
      </div>
      <div class="bank-card" data-title="Al Barid" data-url="ab/index.html">
        <div class="top-section"><img src="https://i.postimg.cc/tCQqLF96/recharge.png"></div>
        <div class="bottom-section">Al Barid</div>
      </div>
    </div>
  </section>
</main>

<script>
  const overlay = document.getElementById('overlay');
  const modalTitle = document.getElementById('modalTitle');
  const modalFrame = document.getElementById('modalFrame');
  const closeBtn = document.getElementById('closeBtn');

  document.querySelectorAll('.bank-card').forEach(card => {
    const url = card.dataset.url;
    card.addEventListener('click', () => {
      modalTitle.textContent = card.dataset.title || "عنوان";
      modalFrame.src = url; // تحميل الصفحة كاملة داخل iframe
      overlay.classList.add('active');
    });
  });

  closeBtn.addEventListener('click', () => {
    overlay.classList.remove('active');
    modalFrame.src = "";
  });

  overlay.addEventListener('click', (e) => {
    if (e.target === overlay) {
      overlay.classList.remove('active');
      modalFrame.src = "";
    }
  });
</script>
</body>
</html>
