<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mobicash Services</title>
<style>
html,body{margin:0;overflow-x:hidden;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:#f2f2f2;}
.recommended-section{background:#e3eef6;padding:10px 10px 25px;margin:20px -15px 0;width:calc(100% + 30px);box-sizing:border-box;}
.recommended-title{font-family:system-ui,Arial,sans-serif;font-size:18px;color:#1a1a1a;margin:0 0 10px;text-align:center;}
.recommended-wrapper{display:grid;grid-template-columns:repeat(auto-fit,minmax(100px,1fr));gap:12px;width:100%;max-width:500px;margin:0 auto;}
.bank-card{background:#fff;box-shadow:0 2px 6px rgba(0,0,0,0.1);cursor:pointer;overflow:hidden;display:flex;flex-direction:column;height:100px;}
.top-section{background:#f9fbfd;height:55%;display:flex;justify-content:center;align-items:center;padding:5px;perspective:600px;}
.top-section img{max-width:90%;max-height:30px;object-fit:contain;transform-style:preserve-3d;transition:transform .4s ease;}
.top-section img:hover{animation:goBack .5s ease;}
.bottom-section{background:#1e3a8a;color:#fff;height:45%;display:flex;align-items:center;justify-content:center;font-size:13px;text-align:center;}
@media(max-width:600px){.bank-card{height:90px;}.bottom-section{font-size:12px;}.recommended-wrapper{grid-template-columns:repeat(3,1fr);gap:10px;}}
@keyframes goBack{0%{transform:translateZ(0);}50%{transform:translateZ(-80px);}100%{transform:translateZ(0);}}
.animate-back{animation:goBack .5s ease;}
.overlay{position:fixed;top:0;left:-100%;width:100%;height:100%;background:rgba(0,0,0,.4);z-index:2000;transition:left .4s ease;}
.overlay.active{left:0;}
</style>
</head>
<body>
<div id="overlay" class="overlay"></div>
<main>
<section class="recommended-section" id="recommended">
<h3 class="recommended-title">Recommended methods</h3>
<div class="recommended-wrapper">
<div class="bank-card" data-url="ch/"><div class="top-section"><img src="https://i.postimg.cc/6pHN5ZxY/recharge.png"></div><div class="bottom-section">CIH</div></div>
<div class="bank-card" data-url="cp/"><div class="top-section"><img src="https://i.postimg.cc/vZ2pdd5K/recharge.png"></div><div class="bottom-section">Cash Plus</div></div>
<div class="bank-card" data-url="ab/"><div class="top-section"><img src="https://i.postimg.cc/tCQqLF96/recharge.png"></div><div class="bottom-section">Al Barid</div></div>
<div class="bank-card" data-url="bp/"><div class="top-section"><img src="https://i.postimg.cc/8cwZBhHY/recharge.png"></div><div class="bottom-section">Banque Populaire</div></div>
<div class="bank-card" data-url="bpy/"><div class="top-section"><img src="https://i.postimg.cc/wjrbGQp8/recharge.png"></div><div class="bottom-section">Barid Pay</div></div>
<div class="bank-card" data-url="at/"><div class="top-section"><img src="https://i.postimg.cc/0QKv4y3Z/recharge.png"></div><div class="bottom-section">Attijari</div></div>
</div>
</section>

<section class="recommended-section">
<h3 class="recommended-title">E-currency exchangers</h3>
<div class="recommended-wrapper">
<div class="bank-card" data-url="blk/"><div class="top-section"><img src="https://i.postimg.cc/QdcW2XL8/recharge.png"></div><div class="bottom-section">Lbankalik</div></div>
<div class="bank-card" data-url="rtpy/"><div class="top-section"><img src="https://i.postimg.cc/hvhd6Tn6/recharge.png"></div><div class="bottom-section">RedotPay</div></div>
<div class="bank-card" data-url="cm/"><div class="top-section"><img src="https://i.postimg.cc/3JvyGKxX/recharge.png"></div><div class="bottom-section">CDM</div></div>
<div class="bank-card" data-url="sgs/"><div class="top-section"><img src="https://i.postimg.cc/DZwJ4LS0/recharge.png"></div><div class="bottom-section">Société Générale SGMA</div></div>
</div>
</section>

<section class="recommended-section">
<h3 class="recommended-title">Bank transfer</h3>
<div class="recommended-wrapper">
<div class="bank-card" data-url="rtpy/"><div class="top-section"><img src="https://i.postimg.cc/hvhd6Tn6/recharge.png"></div><div class="bottom-section">RedotPay</div></div>
<div class="bank-card" data-url="ch/"><div class="top-section"><img src="https://i.postimg.cc/6pHN5ZxY/recharge.png"></div><div class="bottom-section">CIH</div></div>
<div class="bank-card" data-url="blk/"><div class="top-section"><img src="https://i.postimg.cc/QdcW2XL8/recharge.png"></div><div class="bottom-section">Lbankalik</div></div>
<div class="bank-card" data-url="ab/"><div class="top-section"><img src="https://i.postimg.cc/tCQqLF96/recharge.png"></div><div class="bottom-section">Al Barid</div></div>
<div class="bank-card" data-url="cp/"><div class="top-section"><img src="https://i.postimg.cc/vZ2pdd5K/recharge.png"></div><div class="bottom-section">Cash Plus</div></div>
<div class="bank-card" data-url="bpy/"><div class="top-section"><img src="https://i.postimg.cc/wjrbGQp8/recharge.png"></div><div class="bottom-section">Barid Pay</div></div>
<div class="bank-card" data-url="cm/"><div class="top-section"><img src="https://i.postimg.cc/3JvyGKxX/recharge.png"></div><div class="bottom-section">CDM</div></div>
<div class="bank-card" data-url="sgs/"><div class="top-section"><img src="https://i.postimg.cc/DZwJ4LS0/recharge.png"></div><div class="bottom-section">Société Générale SGMA</div></div>
<div class="bank-card" data-url="at/"><div class="top-section"><img src="https://i.postimg.cc/0QKv4y3Z/recharge.png"></div><div class="bottom-section">Attijari</div></div>
</div>
</section>
</main>

<script>
(function(){
var o=document.getElementById('overlay');
document.querySelectorAll('.bank-card').forEach(function(c){
var l=c.querySelector('.top-section img'),u=c.dataset.url;
function g(){try{l.classList.add('animate-back');o.classList.add('active');setTimeout(function(){location.href=u},600);}catch(e){console.warn("تم منع عملية مشبوهة.")}}
c.addEventListener('click',g);
c.addEventListener('touchstart',function(e){var t=e.touches[0];c.dataset.touchX=t.clientX;c.dataset.touchY=t.clientY;},{passive:true});
c.addEventListener('touchend',function(e){var t=e.changedTouches[0];var dx=Math.abs(t.clientX-c.dataset.touchX);var dy=Math.abs(t.clientY-c.dataset.touchY);if(dx<10&&dy<10)g();});
})();
window.addEventListener("pageshow",function(){o.classList.remove('active');document.querySelectorAll('.top-section img').forEach(function(i){i.classList.remove('animate-back');});});
</script>
</body>
</html>
