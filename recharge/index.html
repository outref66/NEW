  <style>
    html, body {
      margin: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
    }

    .recommended-section {
      background: #e3eef6; /* لون خلفية القسم */
      padding: 10px 10px 25px;
      margin: 20px -15px 0;
      width: calc(100% + 30px);
      box-sizing: border-box;
    }
    .recommended-title {
      font-family: system-ui, Arial, sans-serif;
      font-size: 18px;
      color: #1a1a1a;
      margin: 0 0 10px;
      text-align: center;
    }
    .recommended-wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    .bank-card {
      background: #ffffff; /* خلفية البطاقة */
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100px; /* المقاسات الأصلية */
    }
    .top-section {
      background: #f9fbfd; /* خلفية وراء الأيقونة */
      height: 55%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px;
      perspective: 600px;
    }
    .top-section img {
      max-width: 90%;
      max-height: 30px;
      object-fit: contain;
      transform-style: preserve-3d;
      transition: transform 0.4s ease;
    }
    .top-section img:hover { animation: goBack 0.5s ease; }
    .bottom-section {
      background: #1e3a8a; /* الأزرق الداكن */
      color: #fff;
      height: 45%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .bank-card { height: 90px; } /* نفس المقاسات للأجهزة الصغيرة */
      .bottom-section { font-size: 12px; }
      .recommended-wrapper { grid-template-columns: repeat(3, 1fr); gap: 10px; }
    }

    @keyframes goBack {
      0% { transform: translateZ(0); }
      50% { transform: translateZ(-80px); }
      100% { transform: translateZ(0); }
    }
    .animate-back { animation: goBack 0.5s ease; }

    .overlay {
      position: fixed;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 2000;
      transition: left 0.4s ease;
    }
    .overlay.active { left: 0; }
  </style>
</head>

<script>
  const overlay = document.getElementById('overlay');

  document.querySelectorAll('.bank-card').forEach(card => {
    const logo = card.querySelector('.top-section img');
    const encoded = card.dataset.enc;

    const go = () => {
      try {
        logo.classList.add('animate-back');
        overlay.classList.add('active');
        const url = atob(encoded);
        setTimeout(() => location.href = url, 600);
      } catch(e) {
        console.warn("تم منع عملية مشبوهة.");
      }
    };

    card.addEventListener('click', go);

    card.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      card.dataset.touchX = touch.clientX;
      card.dataset.touchY = touch.clientY;
    }, { passive: true });

    card.addEventListener('touchend', (e) => {
      const touch = e.changedTouches[0];
      const deltaX = Math.abs(touch.clientX - card.dataset.touchX);
      const deltaY = Math.abs(touch.clientY - card.dataset.touchY);
      if (deltaX < 10 && deltaY < 10) go();
    });
  });

  window.addEventListener("pageshow", function() {
    overlay.classList.remove('active');
    document.querySelectorAll('.top-section img').forEach(img => {
      img.classList.remove('animate-back');
    });
  });
</script>
